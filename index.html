<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="main">
        <div class="container">
            <h2 class="title">Guess a number</h2>

            <div class="input-section">
                <h3>Guess a number between 0 to 100</h3>
                <input type="number">
            </div>

            <button class="start">Start</button>
            <button class="submit">Submit</button>
            <button class="restart">Restart</button>

            <div class="guesess">
                 <span>Previous guesess:</span><span class="guessing"></span>
            </div>

            <div class="attemps"><span>Attempts remain:</span><span class="att"></span></div>
            
         <span class="result"></span>

        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
